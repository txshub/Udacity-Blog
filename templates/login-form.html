<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <style type="text/css">
            .label {text-align: right}
            .error {color: red}
            .add-comment {
                text-decoration: none;
                color: darkslateblue;
            }
        </style>

    </head>

    <body>
        <h2>Login</h2>
        <form method="post">
            <table>
                <tr>
                    <td class="label">
                        Username
                    </td>
                    <td>
                        <input type="text" name="username" value="{{username}}">
                    </td>
                </tr>

                <tr>
                    <td class="label">
                        Password
                    </td>
                    <td>
                        <input type="password" name="password" value="">
                    </td>
                </tr>
            </table>

            <div class="error">
                {{error}}
            </div>

            <input type="submit">
        </form>

        <br>
        <br>

        <a href="/signup" class="add-comment">Go to sign up</a>

    </body>

</html>
